<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter a first number"))
        let b=parseInt(prompt("enter a second number"))
        let c=parseInt(prompt("enter a third number"))
        if(a===b && b===c){
            document.write("it is a equilateral") 
        }else if(a===b|| b===c||c===a){
            document.write("it is a isosceles")
        }
        else{
            document.write("it is a scelene")
        }
        

    </script>
    
</body>
</html>
