<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=[1,2,3,4,5,6];
        for(let i=0;i<x.length; i++){
            let max=0;
            for(let j=i+1; j<x.length; j++){
                if(x[i]>x[j]){
                    max=x[i];
                    x[i]=x[j];
                    x[j]=max;
                
                }
                
            }
            
        }
        document.write(x[x.length-1]);
    
        

            
             
             
        
        
   
    
    </script>
    
</body>
</html>
