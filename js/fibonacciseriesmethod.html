<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=0, b=1;
        document.write(a+" "+b);
        let c;
        for(let i=1; i<=10; i++){
            c=a+b;
            document.write(" "+c);
            a=b;
            b=c;
        }
    </script>
    
</body>
</html>
