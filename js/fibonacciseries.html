    <script>
        let sum = 0;
const number = 153;


let temp = number;
while (temp !=0 ) {
  let remainder = temp % 10;

  sum += remainder * remainder * remainder;


  temp = parseInt(temp / 10); 
}
// check the condition
if (sum == number) {
  document.write(`${number} is an Armstrong number`);
}
else {
  document.write(`${number} is not an ArmstrongÂ number.`);
}
   
    
    </script>
