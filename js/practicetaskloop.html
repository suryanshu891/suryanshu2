<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=3;
        
        while(i<=15){
            if(i%3==0){
                document.write(i,"<br>");
            }
            i++;
        }
        
    </script>
    
</body>
</html>
