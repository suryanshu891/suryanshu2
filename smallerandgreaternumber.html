<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter a first number"))
        let b=parseInt(prompt("enter a second number"))
        let c=parseInt(prompt("enter a third number"))
        if(a>=b&&a>=c){
            document.write("the greater number is" +a)
        }else if(b>=a&& b>=c){
            document.write("the greater number is"+b)
        }else{
            document.write("the greatest number is"+c)
        }
        

    </script>
    
</body>
</html>
