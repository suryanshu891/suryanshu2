<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter a first number"))
        let b=parseInt(prompt("enter a second number"))
        let c=parseInt(prompt("enter a third number"))
        let greaterNumber=Math.max(a,b,c)
        let smallerNumber=Math.min(a,b,c)
        document.write("the greatest number is"+greaterNumber)
        document.write("The smaller number is"+smallerNumber)


    </script>
    
</body>
</html>
